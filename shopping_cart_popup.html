<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopery - Organic eCommerce Shop Website</title>

    <!--bootstrap css connect-->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">

    <!--favicon connect-->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/Icon/plant 1.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/Icon/plant 1.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/Icon/plant 1.svg">
    <link rel="manifest" href="./assets/img/Icon/plant 1.svg">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            width: 456px;
            height: 1080px;
            justify-content: center;
            align-items: center;
        }
        
        .cart_product {
            width: 456px;
            height: 800px;
            margin: 40px 40px;
            background-color: #ffffff;
            /* border: 1px solid #e6e6e6; */
        }
        
        button#toggleCart {
            border: none;
            background: none;
            margin-left: 200px;
        }
        
        .items {
            width: 376px;
            height: 100px;
        }
        
        .product img {
            height: 100px;
            width: 120px;
        }
        
        .product_detail {
            height: 100px;
            width: 376px;
        }
        
        .cart_title {
            font-size: 24px;
            font-weight: 500;
        }
        
        button.btn.remove {
            font-size: 3rem;
            margin-left: 195px;
        }
        
        button.btn.remove-item {
            font-size: 30px;
            margin: 0px 0px 0px 60px;
        }
        
        .product_cart {
            width: 456px;
            height: 186px;
            margin: 40px 40px;
            /* border: 1px solid #e6e6e6; */
        }
        
        span.product_amount {
            margin-left: 310px;
        }
        
        .btn_area {
            display: grid;
            /* margin: 0px auto;
            align-items: center;
            height: 100px;
            width: 100%; */
        }
        
        a.checkout_btn {
            color: #ffffff;
            background-color: #20B526;
            border-radius: 25px;
            text-decoration: none;
            padding: 14px 150px;
            margin-bottom: 14px;
            text-align: center;
        }
        
        a.cart_btn {
            color: #20B526;
            background-color: #56ac594a;
            border-radius: 25px;
            text-decoration: none;
            padding: 14px 150px;
            margin-bottom: 14px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <section class="cart_product">
        <h1 class="cart_title mb-5">Shopping Card (2)
            <span> <button onclick="toggleCart()" id="toggleCart">❌</button></span>
        </h1>
        <div class="container">
            <div class="row items">
                <div class="col-4 d-flex">
                    <div class="product">
                        <img src="./assets/img/products/Image (11).png" alt="product">
                    </div>
                </div>
                <div class="col-6">
                    <div class="product_detail">
                        <h6>Fresh Indian Orange</h6>
                        <p>1kg × <b>12.00</b></p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="ms-3">
                        <button class="btn remove-item">×</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row items">
                <div class="col-4 d-flex">
                    <div class="product">
                        <img src="./assets/img/products/pro1.png" alt="product">
                    </div>
                </div>
                <div class="col-6">
                    <div class="product_detail">
                        <h6>Green Apple</h6>
                        <p>1kg ×<b>14.00</b></p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="ms-3">
                        <button class="btn remove-item">×</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--cart section-->
    <section class="product_cart">
        <h6 class="mb-2">2 Produccts <span class="product_amount">$26.00</span></h6>

        <div class="btn_area">
            <a href="checkout.html" class="checkout_btn">Checkout</a><br>
            <a href="Shopping_cart.html" class="cart_btn">Go To Cart</a>
        </div>
    </section>




    <!--quantity control connection-->
    <script src="./assets/js/quantity-control.js"></script>

    <!--bootstrap js connect-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function toggleCart() {
            const cart = document.getElementById('cartSidebar');
            cart.classList.toggle('open');
        }
    </script>
</body>

</html>
