<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopery - Organic eCommerce Shop Website</title>

    <!--bootstrap css connect-->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">

    <!--normalize css connect-->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="style.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <!--Bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <!--style css connect-->
    <link rel="stylesheet" href="./assets/css/about_us.css">
</head>

<body>
    <!--header section-->
    <header>
        <div class="header_top">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9">
                        <div class="header_top_left align-content-center">
                            <img src="assets/img/Icon/Map Pin.svg" alt="map_icon">
                            <span class="text-light">Store Location: Lincoln- 344, Illinois, Chicago, USA</span>
                        </div>
                    </div>
                    <div class="col-xl-2 text-align-end">
                        <div class="header_top_right">
                            <form class="d-flex">
                                <select class="select form-control form-select form_select select_option">
                                    <option>Eng</option>
                                    <option>Ban</option>
                                    <option>Hin</option>
                                </select>
                                <select class="select form-control form-select form_select select_option">
                                    <option>USD</option>
                                    <option>INR</option>
                                    <option>AED</option>
                                </select>
                            </form>
                        </div>
                    </div>
                    <div class="col-xl-1 align-content-center">
                        <div class="header_top_right text-light text-center">
                            <p class="m-0"><a href="#" style="color: #ffffff; text-decoration:none;">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header_menu">
            <div class="container p-2">
                <div class="row">
                    <div class="col-xl-2 align-content-center">
                        <div class="header_logo">
                            <a class="navbar-brand" href="#"><img src="./assets/img/Logo/Logo.svg" alt="logo"></a>
                        </div>
                    </div>
                    <div class="col-xl-7 d-flex justify-content-center align-items-center">
                        <div class="input-group text-center search_box"><input type="search_box" placeholder="Search" required /><a href="#" id="search_btn">Search</a></div>
                    </div>
                    <div class="col-xl-3 d-flex justify-content-end align-items-end text-end header_right_icon">
                        <div class="nav_icon">
                            <a href="#"><img src="./assets/img/Icon/Heart.svg" class="navbar_icon" alt="Wishlist"></a>
                            <a href="#"><img src="./assets/img/Icon/Rectangle (1).svg" class="navbar_icon" alt="Shopping Cart"></a>
                        </div>
                        <div class="cart_area justify-content-center text-end">
                            <p>Shopping Cart</p><span>$57.00</span></div>
                    </div>
                </div>
            </div>

            <div class="header_navbar">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-10">
                            <div class="nav header_nav">
                                <ul class="nav">
                                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xl-2">
                            <div class="header_nav_right">
                                <ul class="nav justify-content-end">
                                    <li class="nav-item "><a class="nav-link text-dark" href="#"><i class="bi bi-telephone-outbound-fill p-1"></i> <span class="text-dark">(219) 555-0114</span> </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.querySelectorAll('.nav-link, .dropdown-item').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const pageName = this.textContent.trim();
                document.querySelector('.banner').style.display = 'block';
                document.querySelector('.breadcrumb-item.active').textContent = pageName;
            });
        });
    </script>
</body>

</html>
